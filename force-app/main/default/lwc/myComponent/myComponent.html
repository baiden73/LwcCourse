<template>
    <lightning-card title="My Component">

        <lightning-button title="Show Contacts" label="Contacts" onclick={toggleView}></lightning-button>
        <template lwc:if={showContacts}>
                <template for:each={contacts} for:item="con" for:index="idx">
                        <div key={con.Id}>
                            <p>{idx}.  Name: {con.Name} | Title: {con.Title}</p>
                         <c-hello-world first-name={con.Name}></c-hello-world>
                        </div>
                </template>

        </template>
        <template lwc:else>

            <p>Not showing any contacts.....</p>
        </template>
        <c-opp-record-form 
        record-id="0063x00001c4DaOAAU" 
        object-api-name="Opportunity" 
        layout-type="Full"
        form-mode="view"
        ></c-opp-record-form>
    </lightning-card>
</template>
